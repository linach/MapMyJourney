<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />

        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>
        <script src="scripts/libs/class.js"></script>
        <script src="scripts/libs/rsvp.min.js"></script>
        <script src="scripts/app/extensions.js"></script>
        <script src="scripts/libs/sha1.js"></script>
        <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
        <script src="scripts/app/http-requester.js"></script>
        <script src="scripts/app/data-persister.js"></script>
        <script src="scripts/libs/jso.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/app/add-place-view-model.js"></script>
        <script src="scripts/app/login-register-view-model.js"></script>
        <script src="scripts/app/journeys-view-model.js"></script>
        <script src="scripts/app/add-journey-view-model.js"></script>
        <script src="scripts/app/places-view-model.js"></script>
        <script src="scripts/app/detail-place-view-model.js"></script>

    </head>
    <body>
        <div id="login-form" data-role="view" data-id="home-view" id="home-view" 
             data-layout="main-layout" data-title="Home">
            <header data-role="header">
                <div data-role="navbar">
                    <a class="nav-button" id="logout-btn" data-align="right" data-role="button" data-icon="action"
                        data-click="app.loginRegister.logout">Logout</a>
                    <span data-role="view-title"></span>
                </div>
            </header>
            <img id="logo-image" src="styles/images/logo.jpg" width="300" height="400" data-role="button"
                 data-click="app.loginRegister.init"/>
        </div>
        <div data-role="layout" id="main-layout" data-id="main-layout">
            <header data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                </div>
            </header>
        </div>
    </body>
    <script>
        window.onload=function checkIfLogged(){
            var authToken=localStorage.getItem("authToken");
            if (authToken){
                $("#logout-btn").show();
            }
            else{
                $("#logout-btn").hide();
            }
        }
    </script>
</html>
