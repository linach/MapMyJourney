<div id="login-form" data-role="view" data-id="login-view" id="login-view" 
     data-layout="main-layout" data-title="Login">
    <header data-role="header">
        <div data-role="navbar">
            <a id="backbutton" data-align="left" data-role="backbutton">Back</a>
            <span data-role="view-title"></span>
        </div>
    </header>
    <div data-role="footer" id="login-footer">
        <div data-role="tabstrip">
            <a  href="index.html#home-view" data-icon="home">Go home</a>
        </div>
    </div>
    <ul data-role="listview" data-style="inset">
        <li>
            <label for="usernameInput">Username: </label>
            <input id="usernameInput"  type="text" required data-message="Username is required"/>
        </li>
        <li>
            <label for="passwordInput">Password: </label>
            <input id="passwordInput" type="password" required data-message="Password is required"/>
        </li>
    </ul>
    <a class="button" id="login-btn" data-role="button" data-click="app.loginRegister.login">Login</a>
    <a class="button" id="register-btn" data-role="button"
       href="views/register-view.html#register-view">Register</a>
</div>
